name: Build

permissions:
  contents: read
  actions: write

on:
  push:
    branches:
      - main
    paths:
      - "**.axaml"
      - "**.cs"
      - "**.csproj"
      - "**.sln"
      - "CLAUDE.md"
      - "docs/images/favicon.icns"

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from csproj
        id: version
        run: |
          VERSION=$(grep '<Version>' src/FrapaClonia/FrapaClonia.csproj | sed 's/.*<Version>\(.*\)<\/Version>.*/\1/' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Build version: $VERSION"

  build-windows:
    needs: version
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Pack (win-x64)
        uses: ./.github/actions/build-and-pack
        with:
          version: ${{ needs.version.outputs.version }}
          rids: win-x64

      - name: Upload Artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: frapaclonia-${{ needs.version.outputs.version }}-windows
          path: |
            FrapaClonia-*.zip
          retention-days: 30

  build-linux:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Pack (Linux)
        uses: ./.github/actions/build-and-pack
        with:
          version: ${{ needs.version.outputs.version }}
          rids: linux-x64 linux-arm64 linux-musl-x64 linux-musl-arm64

      - name: Upload Artifacts (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: frapaclonia-${{ needs.version.outputs.version }}-linux
          path: |
            FrapaClonia-*.tar.gz
          retention-days: 30

  build-macos:
    needs: version
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Pack (macOS)
        uses: ./.github/actions/build-and-pack
        with:
          version: ${{ needs.version.outputs.version }}
          rids: osx-x64 osx-arm64

      - name: Create DMG from macOS zips
        uses: ./.github/actions/package-macos-dmg
        with:
          version: ${{ needs.version.outputs.version }}
          publish_root: out
          icon_icns: docs/images/favicon.icns
          output_dir: .

      - name: Upload DMG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frapaclonia-${{ needs.version.outputs.version }}-dmg
          path: |
            FrapaClonia-*.dmg
          retention-days: 30
