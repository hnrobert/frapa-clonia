name: Release

on:
  release:
    types: [created]

permissions:
  contents: write
  actions: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get release version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Build and Pack
        uses: ./.github/actions/build-and-pack
        with:
          version: ${{ steps.version.outputs.version }}

  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get release version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

  build-windows:
    needs: version
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Pack (win-x64)
        uses: ./.github/actions/build-and-pack
        with:
          version: ${{ needs.version.outputs.version }}
          rids: win-x64

      - name: Upload build artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ needs.version.outputs.version }}-win-x64
          path: |
            FrapaClonia-*.zip
          retention-days: 7

  build-linux:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Pack (Linux)
        uses: ./.github/actions/build-and-pack
        with:
          version: ${{ needs.version.outputs.version }}
          rids: linux-x64 linux-arm64 linux-musl-x64 linux-musl-arm64

      - name: Upload build artifacts (linux-x64)
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ needs.version.outputs.version }}-linux-x64
          path: FrapaClonia-${{ needs.version.outputs.version }}-linux-x64.tar.gz
          retention-days: 7

      - name: Upload build artifacts (linux-arm64)
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ needs.version.outputs.version }}-linux-arm64
          path: FrapaClonia-${{ needs.version.outputs.version }}-linux-arm64.tar.gz
          retention-days: 7

      - name: Upload build artifacts (linux-musl-x64)
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ needs.version.outputs.version }}-linux-musl-x64
          path: FrapaClonia-${{ needs.version.outputs.version }}-linux-musl-x64.tar.gz
          retention-days: 7

      - name: Upload build artifacts (linux-musl-arm64)
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ needs.version.outputs.version }}-linux-musl-arm64
          path: FrapaClonia-${{ needs.version.outputs.version }}-linux-musl-arm64.tar.gz
          retention-days: 7

  build-macos:
    needs: version
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Pack (macOS)
        uses: ./.github/actions/build-and-pack
        with:
          version: ${{ needs.version.outputs.version }}
          rids: osx-x64 osx-arm64

      - name: Create DMG from macOS zips
        uses: ./.github/actions/package-macos-dmg
        with:
          version: ${{ needs.version.outputs.version }}
          publish_root: out
          icon_icns: assets/images/favicon.icns
          output_dir: .

      - name: Upload DMG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ needs.version.outputs.version }}-macos-x64-dmg
          path: FrapaClonia-${{ needs.version.outputs.version }}-macos-x64.dmg
          retention-days: 7

      - name: Upload DMG artifacts (arm64)
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ needs.version.outputs.version }}-macos-arm64-dmg
          path: FrapaClonia-${{ needs.version.outputs.version }}-macos-arm64.dmg
          retention-days: 7

  upload-release-assets:
    needs: [version, build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download build assets
        uses: actions/download-artifact@v4
        with:
          pattern: release-${{ needs.version.outputs.version }}-*
          path: dist
          merge-multiple: true

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ needs.version.outputs.version }}"
          gh release upload "$VERSION" \
            dist/FrapaClonia-${VERSION}-win-x64.zip \
            dist/FrapaClonia-${VERSION}-linux-x64.tar.gz \
            dist/FrapaClonia-${VERSION}-linux-arm64.tar.gz \
            dist/FrapaClonia-${VERSION}-linux-musl-x64.tar.gz \
            dist/FrapaClonia-${VERSION}-linux-musl-arm64.tar.gz \
            dist/FrapaClonia-${VERSION}-macos-x64.dmg \
            dist/FrapaClonia-${VERSION}-macos-arm64.dmg \
            --clobber
